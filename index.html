<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Incense Burner</title>

  <link rel="stylesheet" href="assets/stylesheets/sakura.min.css">
  <link rel="stylesheet" href="assets/stylesheets/app.css">
</head>
<body>
  <div class="smoke-lines-wrapper">
    <div class="less-smoke js-less-smoke">
      <img src="assets/images/smoke-animated-transparent.gif">
    </div>

    <canvas class="more-smoke js-more-smoke inactive"></canvas>
  </div>

  <div class="incense-holder">
    <img src="assets/images/incense-holder.png">
  </div>

  <audio controls autoplay loop class="background-music js-background-music">
    <source src="assets/audios/meditation.mp3" type="audio/mp3">
  </audio>

  <canvas class="background-smoke js-background-smoke"></canvas>

  <script type="text/javascript" src="assets/javascripts/sakura.min.js"></script>
  <script type="text/javascript" src="assets/javascripts/smoke.js"></script>
  <script type="text/javascript" src="assets/javascripts/app.js"></script>
</body>
</html>
